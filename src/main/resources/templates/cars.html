<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Car Shop</title>
</head>
<body>

    <div class="container">
        <h1 style="text-align: center">Lista pojazd√≥w
            <i class="fa fa-car"></i>
        </h1>

<form th:action="@{/search}" th:object="${color}" method="get">

        <div class="col-sm-12 input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter your color of car" aria-label="Search term" aria-describedby="basic-addon" name="color">
            <div class="input-group-append">
                <button type="submit" class="btn btn-secondary fa fa-search"></button>
            </div>
            <div class="col-sm-8 float-right">
                <a href="/add" class="btn btn-primary"><i
                        class="fa fa-plus ml-2"> Add Car</i></a>
            </div>
        </div>
</form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Marka</th>
                <th>Model</th>
                <th>Color</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car: ${cars}">
                <td th:text="${car.getId()}"></td>
                <td th:text="${car.getMark()}"></td>
                <td th:text="${car.getModel()}"></td>
                <td th:text="${car.getColor()}"></td>
                <td><a th:href="@{/edit/{id}(id=${car.id})}" class="btn btn-primary"><i class="far fa-edit"></i></a></td>
                <td><a th:href="@{/delete/{id}(id=${car.id})}" class="btn btn-primary" th:onclick="return confirm('Are you sure?')"><i class="fas fa-trash-alt"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
